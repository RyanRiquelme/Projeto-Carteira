<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Saldo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

    <style>
        .dispositivo {
            height: 600px;
            width: 400px;
            background-color: #ddd;
        }
    </style>

<body>
     <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="dispositivo rounded-3 p-2">
            <div class="bg-white p-1 rounded d-flex ">
                <div class="d-flex justify-content-start">
                    <h5>Saldo:</h5>
                </div>
                <div class="d-flex justify-content-end w-100">
                    <span id="valor-saldo">0,00</span>
                </div>
            </div>

            <div class="mt-3">
                <label for="entrada" class="form-label">Entrada</label>
                <input type="number" id="entrada" class="form-control" placeholder="+ 0,00 R$">
                <button class="btn btn-primary mt-2" onclick="handleClickAdd(event)">Adicionar</button>
            </div>

            <div class="mt-3">
                <label for="Saida" class="form-label">Saída</label>
                <input type="number" id="saida" class="form-control" placeholder="- 0,00 R$"> 
                <button class="btn btn-danger mt-2" onclick="handleClickRemove(event)">Retirar</button>
            </div>

            <div class="mt-4 bg-white rounded p-1 h-25">
                <h5>Histórico:</h5>
                <ul id="historico">

                </ul>
                
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
